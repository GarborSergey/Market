{% extends 'base.html' %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
  <h3>{{ product.name }}</h3>
  <div align="left">
      <p>{{ product.category.name }}</p>
      {{ product.description }}
      <hr>
      <p>Опубликовано - {{ product.date_create|date:"d.m.Y" }}</p>
  </div>
{% endblock %}

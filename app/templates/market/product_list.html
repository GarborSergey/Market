{% extends 'base.html' %}
{% block title %}
  All Products
{% endblock %}

{% block content %}
  <h3>All Products</h3>
  {% for product in products %}
    <div align="left">
      <h5>{{ product.name }}</h5>
      <p>{{ product.description|truncatewords:20 }}</p>
      <a href="{% url 'market:product_detail' product.id %}"><p>Смотреть полностью</p></a>
      <hr>
    </div>
  {% endfor %}
{% endblock %}
